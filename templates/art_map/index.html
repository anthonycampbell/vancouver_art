<!DOCTYPE html>

{% load staticfiles %}

<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
    <script type=text/javascript>
      var art = JSON.parse({{ art|safe }});
    </script>
  </head>
  <body>
    <h1>Vancouver Art</h1>
    <!--The div element for the map -->
    <div id="map"></div>
	<script src="{% static "google_map_api/js/van_art_map.js" %}">
	</script>
	<script async defer
	    src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap">
	</script>
  </body>
</html>
