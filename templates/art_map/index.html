<!DOCTYPE html>

{% load staticfiles %}

<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
    <script type=text/javascript>
      var art = JSON.parse({{ art|safe }});
    </script>
  </head>
  <body>
    {% if user.is_authenticated %}
    <h1>Vancouver Art {{ user.username }}</h1>
    {% else %}
    <h1>Vancouver Art</h1>
    {% endif %}
    <!--The div element for the map -->
    <div id="map"></div>
	<script type=text/javascript>
	  function initMap() {
	    var vancouver = {lat: 49.2827, lng: -123.1207};
	    var img = {url: '/static/pics/museum.png', scaledSize: new google.maps.Size(45, 57)};
	    var map = new google.maps.Map(document.getElementById('map'), {zoom: 11, center: vancouver});
	    var infowindow = new google.maps.InfoWindow({maxWidth: 200});
	    var title;
	    var lat;
	    var lon;
	    var point;
	    var marker;
	    var photoURL;
	    var description;
	    for (i = 0; i < art.length; i++){
	      title = art[i].fields['title'];
	      description = art[i].fields['description'];
	      photoURL = art[i].fields['photoURL'];
	      lat = art[i].fields['lat'];
	      lon = art[i].fields['lon'];
	      if (lat && lon){
		point = {lat: lat, lng: lon};
		marker = new google.maps.Marker({position: point, map: map, icon: img});
		google.maps.event.addListener(marker, 'click', (function (marker, title, description, photoURL) {
		  return function() {
		    infowindow.setContent("<div style=\"max-height:150px\";\"overflow-y:auto\">" +
					  "<b>"+title+"</b>" + "<br/>" +
					  "Description: " + description + "<br/>" +
					  "Photo:<a href="+photoURL+">"+photoURL+"</a>" +
					  "</div>");
		    infowindow.open(map, marker);
		  }
		})(marker, title, description, photoURL));
	      }
	    }
	  }
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap"
	async defer></script>
    {% if user.is_authenticated %}
    <a href="/art_map/logout/">Logout</a><br/>
    {% else %}
    <a href="/art_map/register/">Register Here</a><br/>
    <a href="/art_map/login/">Login</a><br/>
    {% endif %}
  </body>
</html>
